<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>

    <!-- swiper link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

    <!-- font awesome link link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- custom css link -->
    <link href="/static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">

    <!-- boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>

</head>
<body>

    <!-- header start -->

    <header class="header">
        <a th:href="@{/}" href="#"><img th:src="@{/images/logo.png}" class="logo" alt=""></a>
        <nav class="navbar">
            <a th:href="@{/}" href="#">Home</a>
            <a th:href="@{/shop}" href="#">Shop</a>
            <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}" href="#">Admin</a>
            <a th:href="@{/aboutUs}" href="#">About Us</a>
            <a th:href="@{/contactUs}" href="#">Contact Us</a>
        </nav>
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <a class="fa-solid fa-user" sec:authorize="isAnonymous()" th:href="@{/login}" href="#"></a>
            <a class="fa-regular fa-user" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#"></a>
            <a class="fas fa-shopping-cart" th:href="@{/cart}" href="#" id="cart-btn"></a>
            <span class="nav-link" th:text="${cartCount}">0</span>
        </div>
    </header>

    <!-- header end -->

    <!-- call to action hero section start -->

    <section class="home" id="home">
        <div class="content">
            <h3>fresh and <span>organic</span> recipes for you</h3>
            <p> something something Awan</p>
            <a th:href="@{/shop}" href="#" class="btn">shop now</a>
        </div>
    </section>

    <!-- call to action hero section end -->





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- custom js file link  -->
<script src="" href="/static/js/script.js" th:src="@{/js/script.js}" ></script>

</body>
</html>
